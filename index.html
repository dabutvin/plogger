<!DOCTYPE HTML>

<html>
    <head>
        <title>Plogger</title>
        <link rel="stylesheet" href="plogger.css" />
        <script type="text/javascript" src="jquery/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="jquery/jquery-ui-1.10.0.js"></script>
        <script type="text/javascript" src="plogger.js"></script>
    </head>
    <body>
        <div id="frame">
            <button id="timer-toggle">Start Timer</button>
            <div id="timer"></div>
            <ul id="blocks">
                <li class="block" data-spot="0" >
                    <div id="man"></div>
                </li>
            </ul>
        </div>
        <script>
            $(document).ready(function(){
                Plogger.BuildBoard();
                Plogger.BindEvents();
            });
        </script>
    </body>
</html>
